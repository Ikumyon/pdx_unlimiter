plugins {
    id 'java'
    id "org.moditect.gradleplugin" version "1.0.0-rc3"
}

apply from: "$rootDir/gradle/java.gradle"
apply from: "$rootDir/gradle/module_gen.gradle"
apply from: "$rootDir/gradle/javafx.gradle"

dependencies {
    implementation 'com.jfoenix:jfoenix:9.0.10'
    implementation group: 'org.kordamp.ikonli', name: 'ikonli-javafx', version: "11.3.5"

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'

    implementation files("$rootProject.buildDir/generated-modules/commons-lang3-3.12.0.jar")
    implementation files("$rootProject.buildDir/generated-modules/commons-io-2.8.0.jar")
    implementation files("$rootProject.buildDir/generated-modules/commons-collections4-4.4.jar")

    implementation project(':pdxu-app')
    implementation project(':pdxu-io')
    implementation project(':pdxu-model')
}